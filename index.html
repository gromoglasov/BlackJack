<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ultimate Black Jack</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="playTable">
        <div id="userInfo" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Welcome To Ultimate BlackJack!</h4>
                        <h5 class="modal-title">Complete the form below to proceed. </h5>
                    </div>
                    <div class="modal-body">
                        <form id="userFormModal">
                            <div class="form-group">
                                <label for="idName">User Name:</label>
                                <input type="text" class="form-control" id="idName" required>
                            </div>
                            <div class="form-group">
                                <label for="balanceSelect">Your Speding Balance(in â‚¬, select 0 for Practice Game):</label>
                                <select class="form-control" id="balanceSelect" required>
                                    <option>0</option>
                                    <option>100</option>
                                    <option>200</option>
                                    <option>500</option>
                                    <option>1000</option>
                                    <option>2000</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ageVerification">Please confirm you are over 18:</label>
                                <div class="checkbox">

                                    <label>
                                        <input type="checkbox" id="ageVerification" required> I confirm that I am over the legal gambling age under the EU Law</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-default" id="gameStart">Begin the Game</button>

                    </div>
                </div>

            </div>
        </div>


        <div id="score1">

        </div>
        <div id="score2"> </div>
        <div id="dealerCards">

        </div>
        <div id="userCardPoints">
            <p id="cardPoints"></p>
        </div>
        <div id="dealerCardPoints">
            <p id="endCardPoints"></p>
        </div>
        <div id="userCards">
            <div id="smallcard" class="card"> </div>


        </div>
        <div id="dealDisplay">
            <img src="css/images/buttons/deal_button" id="dealButton" class="button" onclick="startRound()">
        </div>
        <div id="playDisplay">
            <img src="css/images/buttons/double_button.png" id="doubleButton" class="button" onclick="#">
            <img src="css/images/buttons/stand_button" id="standButton" class="button" onclick="stay()">
            <img src="css/images/buttons/hit_button" id="hitButton" class="button" onclick="hit()">
            <img src="css/images/buttons/split_button.png" id="splitButton" class="button" onclick="#">
        </div>
        <div id="userData">
            <div id="idUserName" class="userData">
                <p id="currentUser"></p>

            </div>
            <div id="idUserBalance" class="userData">
                <p id="balance"></p>
            </div>

        </div>

        <div id="chipAppear">

        </div>
        <div id="bettingChips">
            <h3>Click on chips to place your bet:</h3>
            <img src="css/images/chips/chip_1.png" id="bet1" class="bettingWithChips">
            <img src="css/images/chips/chip_5.png" id="bet5" class="bettingWithChips">
            <img src="css/images/chips/chip_10.png" id="bet10" class="bettingWithChips">
            <img src="css/images/chips/chip_50.png" id="bet50" class="bettingWithChips">
            <img src="css/images/chips/chip_100.png" id="bet100" class="bettingWithChips">

        </div>
    </div>
    <div id="endOfGame">

    </div>


    <script type="text/javascript" src="script/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="script/jquery-rotate.js"></script>
    <script type="text/javascript" src="script/JavaScript.js"></script>


</body>

</html>
